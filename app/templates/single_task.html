<html>
    <head>
        <title>Negotiation Fun</title>
        <script type="text/javascript">
            function preloader() {
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "content";
            }
            window.onload = preloader;
        </script>
    </head>
    <body>
    <div id="loading">
        <h2>Please wait while we try to pair you up with an opponent...</h2>
    </div>
    <div id="content">
        <h3>
            There are no users currently online to test your negotiation skills against :( . While you wait, you
            can answer some questions for fun instead!
        </h3>
        <h4>
            Some randomly generated content here.
        </h4>
    </div>

    </body>
</html>
